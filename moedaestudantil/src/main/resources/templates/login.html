<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Moeda Estudantil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background:#0f172a; color:#e5e7eb;
           display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
    .box { background:#111827; padding:2rem 2.5rem; border-radius:1rem;
           box-shadow:0 18px 40px rgba(0,0,0,.45); width:100%; max-width:380px; }
    h1 { margin:0 0 .25rem; font-size:1.5rem; color:#38bdf8; }
    p.subtitle { margin:.1rem 0 1.5rem; font-size:.85rem; color:#9ca3af; }
    label { font-size:.8rem; color:#9ca3af; display:block; margin-bottom:.2rem; }
    input { width:100%; padding:.55rem .7rem; margin-bottom:.9rem; border-radius:.5rem;
            border:1px solid #374151; background:#020817; color:#e5e7eb; font-size:.9rem; }
    input:focus { outline:none; border-color:#38bdf8; box-shadow:0 0 0 1px rgba(56,189,248,.18); }
    button { width:100%; padding:.7rem; border:none; border-radius:.5rem;
             background:#38bdf8; color:#020817; font-weight:600; cursor:pointer; font-size:.95rem; }
    button:hover { background:#0ea5e9; }
    .alert { padding:.45rem .65rem; border-radius:.4rem; font-size:.78rem; margin-bottom:.8rem; }
    .alert.error { background:rgba(248,113,113,.1); border:1px solid rgba(248,113,113,.5); color:#fecaca; }
    .alert.success { background:rgba(52,211,153,.08); border:1px solid rgba(52,211,153,.5); color:#bbf7d0; }
    .links { margin-top:.7rem; font-size:.8rem; display:flex; justify-content:space-between; }
    .links a { color:#38bdf8; text-decoration:none; }
  </style>
</head>
<body>
<div class="box">
  <h1>Moeda Estudantil</h1>
  <p class="subtitle">Acesse com seu e-mail e senha para continuar.</p>

  <div th:if="${param.error}" class="alert error">
    E-mail ou senha inválidos.
  </div>
  <div th:if="${param.logout}" class="alert success">
    Logout realizado com sucesso.
  </div>
  <div th:if="${msgOk}" class="alert success" th:text="${msgOk}"></div>

  <form th:action="@{/login}" method="post">
    <label for="username">E-mail</label>
    <input id="username" name="username" type="email" required>

    <label for="password">Senha</label>
    <input id="password" name="password" type="password" required>

    <button type="submit">Entrar</button>
  </form>

  <div class="links">
    <span>Não tem conta?</span>
    <a th:href="@{/cadastro}">Criar acesso</a>
  </div>
</div>
</body>
</html>
