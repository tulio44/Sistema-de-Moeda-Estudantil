<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar Moedas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/professores-enviar.css">
</head>
<body>
    <div class="header">
        <div class="profile">
            <div class="profile-icon"><span>&#128100;</span></div>
            <span th:text="${professor.nome}"></span>
        </div>
        <button class="logout-btn" th:onclick="|window.location='@{/logout}'|">Sair</button>
    </div>
    <div class="container">
        <div class="card">
                <div style="margin-bottom: 10px;">
                    <a href="/ui/professores" style="color:#2563eb;text-decoration:underline;font-size:15px;font-weight:500;">&larr; Voltar para a Home</a>
                </div>
                <h1>Enviar Moedas</h1>
                <p class="saldo">Saldo atual: <b th:text="${professor.saldo}"></b> moedas</p>
                <div th:if="${msgOk}" class="alert ok" th:text="${msgOk}"></div>
                <div th:if="${msgErro}" class="alert err" th:text="${msgErro}"></div>
                <form th:action="@{/ui/professores/enviar}" method="post">
                    <div class="form-group">
                        <label for="alunoId">Selecione o aluno</label>
                        <select name="alunoId" id="alunoId" required>
                            <option value="">Selecione...</option>
                            <option th:each="a : ${alunos}"
                                    th:value="${a.id}"
                                    th:text="${a.nome + ' (' + a.curso.nome + ')'}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" name="quantidade" id="quantidade" min="1" placeholder="Ex: 50" required>
                    </div>
                    <div class="form-group">
                        <label for="motivo">Motivo</label>
                        <textarea name="motivo" id="motivo" placeholder="Ex: Excelente participação em aula" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
        </div>
    </div>
</body>
</html>
