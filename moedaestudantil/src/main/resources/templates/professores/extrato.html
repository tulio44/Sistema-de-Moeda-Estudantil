<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Extrato do Professor - Moeda Estudantil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/professores-extrato.css">
</head>

<body>
    <div class="header">
        <div class="profile">
            <div class="profile-icon"><span>&#128100;</span></div>
            <span th:text="${professor.nome}"></span>
        </div>
        <button class="logout-btn" th:onclick="|window.location='@{/logout}'|">Sair</button>
    </div>
    <div class="container">
        <div class="card">
            <div style="margin-bottom: 10px;">
                <a th:href="@{/ui/professores}" class="back-link">&larr; Voltar para a Home</a>
            </div>
            <h1>Extrato do Professor</h1>
            <div class="saldo">
                Saldo atual: <strong th:text="${professor.saldo}"></strong> moedas
            </div>
            <table>
                <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Qtd</th>
                    <th>Motivo</th>
                    <th>Data</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${extrato.content.isEmpty()}">
                    <td colspan="4" class="empty">Nenhuma transação encontrada.</td>
                </tr>
                <tr th:each="tx : ${extrato.content}">
                    <td th:text="${tx.destinoAluno != null ? tx.destinoAluno.nome : '-'}"></td>
                    <td th:classappend="${tx.tipo == T(com.moedaestudantil.domain.model.enums.TipoTransacao).ENVIO_PROFESSOR} ? 'red' : 'green'"
                        th:text="${tx.tipo == T(com.moedaestudantil.domain.model.enums.TipoTransacao).ENVIO_PROFESSOR} ? '-' + ${tx.quantidade} : '+' + ${tx.quantidade}"></td>
                    <td th:text="${tx.mensagem}"></td>
                    <td th:text="${#temporals.format(tx.criadoEm, 'dd/MM/yyyy HH:mm')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
