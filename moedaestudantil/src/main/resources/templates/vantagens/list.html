<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vantagens da Empresa - Moeda Estudantil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/vantagens-list.css">
</head>

<body>
<div class="header">
    <div class="profile" style="display:flex;align-items:center;gap:10px;">
        <a th:href="@{/ui/empresas}" style="display:flex;align-items:center;text-decoration:none;color:inherit;gap:10px;">
            <div class="profile-icon"><span>&#128188;</span></div>
            <span th:text="${empresa != null ? empresa.nomeFantasia : 'Empresa'}"></span>
        </a>
    </div>
    <button class="logout-btn" th:onclick="|window.location='@{/logout}'|" style="margin-right:32px;">Sair</button>
</div>
<div class="wrap">
    <h1>Vantagens da Empresa</h1>
    <div th:if="${msgOk}" class="alert success" th:text="${msgOk}"></div>
    <div th:if="${erro}" class="alert error" th:text="${erro}"></div>
    <div class="card">
        <div class="top-actions">
            <a class="button" th:href="@{/ui/vantagens/nova}">+ Nova Vantagem</a>
        </div>
        <table>
            <thead>
            <tr>
                <th>Título</th>
                <th>Custo</th>
                <th>Ativa</th>
                <th>Imagem</th>
                <th style="width: 140px;">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="v : ${vantagens}">
                <td th:text="${v.titulo}"></td>
                <td th:text="${v.custo} + ' moedas'"></td>
                <td th:text="${v.ativo ? 'Sim' : 'Não'}"></td>
                <td>
                    <div class="thumb-yt">
                        <img th:if="${v.fotoUrl}" th:src="'data:image/png;base64,' + ${v.fotoUrl}">
                    </div>
                </td>
                <td class="actions">
                    <a th:href="@{'/ui/vantagens/' + ${v.id} + '/editar'}">Editar</a>
                    <form th:action="@{'/ui/vantagens/' + ${v.id} + '/excluir'}" method="post" style="display:inline;">
                        <button type="submit">Excluir</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
