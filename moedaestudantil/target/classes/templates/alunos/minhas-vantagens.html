<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Minhas Vantagens - Moeda Estudantil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/alunos-vantagens.css">
</head>

<body>
    <div class="header">
        <div class="profile">
            <div class="profile-icon"><span>&#128100;</span></div>
            <span th:text="${aluno.nome}"></span>
        </div>
        <button class="logout-btn" th:onclick="|window.location='@{/logout}'|">Sair</button>
    </div>
    <div class="wrap">
        <h1>Minhas Vantagens</h1>
        <p class="hello" th:text="'Olá, ' + ${aluno.nome} + '!'">Olá, Aluno!</p>
        <div class="card saldo-card" style="margin-bottom:32px;">
            <div class="saldo-icon">&#x1F4B0;</div>
            <div class="saldo-info">
                <div class="saldo-label">Saldo disponível</div>
                <div class="saldo-value"><span th:text="${saldo}">0</span> moedas</div>
            </div>
        </div>
        <div class="card-actions" style="margin-bottom:32px;">
            <a class="action-card" th:href="@{/ui/vantagens/disponiveis}">
                <div class="action-icon">&#127942;</div>
                <div class="action-title">Vantagens Disponíveis</div>
            </a>
            <a class="action-card" th:href="@{/ui/alunos/extrato}">
                <div class="action-icon">&#128196;</div>
                <div class="action-title">Ver Extrato</div>
            </a>
        </div>
        <div class="card resgatadas-card">
            <h2>Vantagens resgatadas</h2>
            <div th:if="${#lists.isEmpty(resgates)}" class="empty">
                Nenhum resgate realizado até agora.
            </div>
            <table th:if="${!#lists.isEmpty(resgates)}">
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Vantagem</th>
                    <th>Valor</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tx : ${resgates}">
                    <td th:text="${#temporals.format(tx.criadoEm, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</td>
                    <td th:text="${tx.vantagem != null ? tx.vantagem.titulo : 'Crédito / Ajuste'}">Título</td>
                    <td th:text="${tx.quantidade} + ' moedas'">0 moedas</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
