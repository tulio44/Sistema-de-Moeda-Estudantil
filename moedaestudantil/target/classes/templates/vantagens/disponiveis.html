<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vantagens Disponíveis - Moeda Estudantil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/vantagens-disponiveis.css">
    <style>
        .modal-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal {
            background: #fff; border-radius: 10px; padding: 32px 24px; max-width: 350px; box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            display: flex; flex-direction: column; gap: 18px;
        }
        .modal h2 { margin: 0; font-size: 1.2rem; color: #2563eb; }
        .modal .saldo { font-size: 1rem; color: #111827; }
        .modal .custo { font-size: .95rem; color: #b91c1c; }
        .modal .modal-actions { display: flex; gap: 12px; justify-content: flex-end; }
        .modal .modal-actions button { padding: 7px 18px; border-radius: 6px; border: none; font-size: .95rem; cursor: pointer; }
        .modal .modal-actions .confirm { background: #2563eb; color: #fff; }
        .modal .modal-actions .confirm:disabled { background: #d1d5db; color: #6b7280; cursor: not-allowed; }
        .modal .modal-actions .cancel { background: #f3f4f6; color: #374151; }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile">
            <div class="profile-icon"><span>&#128100;</span></div>
            <span th:text="${aluno.nome}"></span>
        </div>
        <button class="logout-btn" th:onclick="|window.location='@{/logout}'|">Sair</button>
    </div>
    <div class="wrap">
        <div style="margin-bottom: 10px;">
            <a th:href="@{/ui/minhas-vantagens}" class="back-link">&larr; Voltar para Minhas Vantagens</a>
        </div>
        <h1>Vantagens Disponíveis</h1>
        <div th:if="${msgOk}" class="msg ok" th:text="${msgOk}"></div>
        <div th:if="${erro}" class="msg err">
            <span th:text="${erro}"></span>
            <button onclick="this.parentElement.style.display='none'" style="float:right;background:none;border:none;font-size:1.2em;cursor:pointer;">&times;</button>
        </div>
        <div th:if="${#lists.isEmpty(vantagens)}" class="empty">
            Nenhuma vantagem disponível no momento.
        </div>
        <div class="grid" th:if="${!#lists.isEmpty(vantagens)}">
            <div class="card" th:each="v : ${vantagens}">
                <h3 th:text="${v.titulo}">Título</h3>
                <p th:text="${v.descricao}">Descrição</p>
                <div class="custo">
                    <span class="custo-icon">&#x1F4B0;</span>
                    <span th:text="${v.custo}">0</span> moedas
                </div>
                <img class="thumb"
                     th:if="${v.fotoUrl != null}"
                     th:src="'data:image/png;base64,' + ${v.fotoUrl}" alt="Imagem da vantagem"/>
                <form th:action="@{'/ui/vantagens/' + ${v.id} + '/resgatar'}" method="post">
                    <button type="submit">Resgatar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
