<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${vantagem.id} != null ? 'Editar Vantagem' : 'Nova Vantagem'">Vantagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/vantagens-form.css">
</head>
<body>
<div class="header">
  <div class="profile" style="display:flex;align-items:center;gap:10px;">
    <a th:href="@{/ui/empresas}" style="display:flex;align-items:center;text-decoration:none;color:inherit;gap:10px;">
      <div class="profile-icon"><span>&#128188;</span></div>
      <span>Empresa</span>
    </a>
  </div>
  <button class="logout-btn" th:onclick="|window.location='@{/logout}'|" style="margin-right:32px;">Sair</button>
</div>
<div class="wrap">
  <h1 th:text="${vantagem.id} != null ? 'Editar Vantagem' : 'Nova Vantagem'">Nova Vantagem</h1>
  <form th:action="@{/ui/vantagens/salvar}"
        th:object="${vantagem}"
        method="post"
        enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <label>
      <span>Título</span>
      <input type="text" th:field="*{titulo}" required>
    </label>
    <label>
      <span>Descrição</span>
      <textarea th:field="*{descricao}" required></textarea>
    </label>
    <label>
      <span>Custo em moedas</span>
      <input type="number" th:field="*{custo}" min="1" required>
    </label>
    <label>
      <span>Imagem (opcional)</span>
      <input type="file" name="imagemArquivo" accept="image/*">
    </label>
    <div class="checkline">
      <input type="checkbox" th:field="*{ativo}" id="ativo">
      <label for="ativo" style="margin:0; font-weight:400;">Vantagem ativa</label>
    </div>
    <div class="actions">
      <button type="submit">Salvar</button>
      <a class="button" th:href="@{/ui/vantagens}">Cancelar</a>
      <a class="button" th:href="@{/ui/vantagens}" style="margin-left:auto;background:#f3f4f6;">Voltar</a>
    </div>
  </form>
</div>
</body>
</html>
